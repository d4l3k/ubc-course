<div ng-include="'components/navbar/navbar.html'"></div>
<div class="hero">
    <div class="hero-titles">
        <h1 class="hero-site">UBCourses</h1>
        <h2 class="hero-tagline">Find the best courses at UBC!</h2>
    </div>

    <div class="content pure-form search-form" ng-class="{fixed: fixed}">
        <select class="pure-input-1-4" ng-model="sort">
          <option value="" selected>Popularity</option>
          <option>Usefulness</option>
          <option>Easiness</option>
          <option>Name</option>
        </select>&nbsp;<select class="pure-input-1-4" ng-model="department">
          <option value="" selected>Department</option>
          <option ng-repeat="dept in departments">{{dept}}</option>
        </select>&nbsp;<input class="pure-input-1-4" type="text" ng-model="search" placeholder="Search"/>
        &nbsp;Showing {{shownCourses.length}} of {{filteredCourses.length}}
    </div>
    <div class="content">
      <div class="courses">
        <a href="/course/{{course.id}}" class="course" ng-repeat="course in shownCourses">
          <div class="name">{{course.title}}</div>
          <div class="caret"><i class="fa fa-chevron-right"></i></div>
          <div class="bars">
            <div class="progress-bar">
              Like
              <div class="bar-bg">
                <div class="bar" style="width: {{course.like*100}}%"></div>
              </div>
            </div>
            <div class="progress-bar">
              Useful
              <div class="bar-bg">
                <div class="bar" style="width: {{course.useful*100}}%"></div>
              </div>
            </div>
            <div class="progress-bar">
              Easy
              <div class="bar-bg">
                <div class="bar" style="width: {{course.easy*100}}%"></div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
</div>
